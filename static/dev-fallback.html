<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>DayLight Dev Fallback</title>
  <style>
    body {
      font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, sans-serif;
      margin: 0;
      padding: 24px;
      background: #111827;
      color: #f9fafb;
    }

    .card {
      max-width: 720px;
      padding: 16px;
      border: 1px solid #374151;
      border-radius: 10px;
      background: #1f2937;
    }

    h1 {
      font-size: 18px;
      margin: 0 0 8px;
    }

    p, code {
      font-size: 14px;
      line-height: 1.45;
    }

    code {
      background: #111827;
      border: 1px solid #374151;
      border-radius: 6px;
      padding: 2px 6px;
    }

    #status {
      margin-top: 10px;
      color: #93c5fd;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>DayLight fallback page</h1>
    <p>
      Tauri started before the Vite dev server was reachable.
      This page is retrying <code>http://127.0.0.1:43181</code> and will redirect automatically.
    </p>
    <p id="status">Retrying...</p>
  </div>

  <script>
    const target = 'http://127.0.0.1:43181/';
    const statusEl = document.getElementById('status');

    async function retry() {
      try {
        await fetch(target, { cache: 'no-store', mode: 'no-cors' });
        location.replace(target);
      } catch (error) {
        const now = new Date().toLocaleTimeString();
        statusEl.textContent = `Retrying... (${now})`;
        setTimeout(retry, 800);
      }
    }

    retry();
  </script>
</body>
</html>
